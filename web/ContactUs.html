<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimposioS21.com</title>
    <link rel="stylesheet" href="Styles/StyleSheet.css">
</head>
<body>
    <header class="header">
        
        <nav class="nav">
            <a class="logo nav-link" href="/index.html">S21</a>
            
            <ul class="nav-menu">
                <li class="nav-menu-item "><a class="nav-link nav-menu-link" href="/index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <main style="background-color: #fff; padding: 20px; font-family: Arial, Helvetica, sans-serif;">
        <form action="mailto:contacto@simposio21.com" method="post" style="margin-top: 20px; font-family: Arial, Helvetica, sans-serif;">
            <input type="text" name="name" placeholder="Your name" >
            <input type="email" name="email" placeholder="Your email">
            <input type="text" name="subject" placeholder="Subject">
            <textarea name="message" placeholder="Your message" style="width: 100%; padding: 10px; border: 1px solid #ccc; margin-bottom: 10px; font-family: Arial, Helvetica, sans-serif;"></textarea>
            <input type="submit" value="Send" style="background-color: #600a0a; color: #fff; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px;">
        </form>
    </main>
    <footer class="footer">
